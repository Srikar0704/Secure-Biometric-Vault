{% extends "base.html" %}
{% block content %}
<h2>Password Manager</h2>
<form method="POST">
    Site: <input name="site" required>
    Login: <input name="login" required>
    Password: <input name="password" required>
    <button type="submit">Save</button>
</form>
<ul>
    {% for cred in credentials %}
        <li>
            <b>{{ cred.site }}</b>: {{ cred.login }} / {{ cred.password }}
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('dashboard') }}">Back to Vault</a>
{% endblock %}
